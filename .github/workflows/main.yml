name: Verificar Preço  

on:  
  schedule:  
    - cron: '0 * * * *'  # Roda a cada hora (ajuste conforme necessário)  

jobs:  
  run-script:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Clonar repositório  
        uses: actions/checkout@v3  

      - name: Configurar Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: '3.x'  

      - name: Instalar dependências  
        run: |  
          pip install -r requirements.txt  # Se precisar de bibliotecas extras  

      - name: Executar script  
        run: python principal.py  
