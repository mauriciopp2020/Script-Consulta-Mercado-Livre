name: Executar Script de Automação

on:
  workflow_dispatch:  # Permite executar manualmente pelo GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Versão do Python desejada

      - name: Instalar dependências
        run: |
          pip install selenium pytz

      - name: Baixar WebDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-chromedriver
          echo "CHROMEDRIVER_PATH=$(which chromedriver)" >> $GITHUB_ENV

      - name: Executar script
        run: python principal.py  # Certifique-se de que o script.py está no repositório

      - name: Confirmar e enviar arquivo CSV para o repositório
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add dados_produtos.csv
          git commit -m "Atualização automática do CSV"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token do GitHub para autenticação
